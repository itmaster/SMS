<div class="site-data mt-0">
    <h2>{{isUpdate ? 'update' : 'Add'}} Student</h2>
    <form class="row site-form" [formGroup]="formData" (ngSubmit)="onSubmit()">
        <div class="col-md-6 form-box">
            <label for="name">First Name</label>
            <input id="name" type="text" formControlName="firstName" class="form-control" autocomplete="off"
            [ngClass]="{ 'is-invalid': submitted && f['firstName'].errors }"/>
            <div *ngIf="submitted && f['firstName'].errors" class="invalid-feedback">
                <div *ngIf="f['firstName'].errors['required']">First name is required</div>
            </div>
        </div>
        <div class="col-md-6 form-box">
            <label for="name">Last Name</label>
            <input id="name" type="text" formControlName="lastName" class="form-control" autocomplete="off"
            [ngClass]="{ 'is-invalid': submitted && f['lastName'].errors }"/>
            <div *ngIf="submitted && f['lastName'].errors" class="invalid-feedback">
                <div *ngIf="f['lastName'].errors['required']">Last name is required</div>
            </div>
        </div>
        <div class="col-md-6 form-box">
            <label for="email">Email</label>
            <input id="email" type="email" formControlName="email" class="form-control"  autocomplete="off"
            [ngClass]="{ 'is-invalid': submitted && f['email'].errors }" />
            <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                <div *ngIf="f['email'].errors['required']">Email is required</div>
                <div *ngIf="f['email'].errors['email']">Email is invalid</div>
                <div *ngIf="f['email'].errors['maxlength']">Email must not exceed 100 characters</div>
            </div>
        </div>
        <div class="col-md-6 form-box">
            <label for="dob">Date of Birth</label>
            <input id="dob" type="text" formControlName="dob" class="form-control"
            bsDatepicker [bsConfig]="bsConfig" autocomplete="off" [readOnly]="true"
            [ngClass]="{ 'is-invalid': submitted && f['dob'].errors }"/>
            <div *ngIf="submitted && f['dob'].errors" class="invalid-feedback">
                <div *ngIf="f['dob'].errors['required']">Date of birth is required</div>
            </div>
        </div>
        <div class="col-md-6 form-box">
            <label for="name">Class</label>
            <select id="name" type="text" formControlName="class" class="form-select" autocomplete="off"
            [ngClass]="{ 'is-invalid': submitted && f['class'].errors }">
                <option value="">Select</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
            <div *ngIf="submitted && f['class'].errors" class="invalid-feedback">
                <div *ngIf="f['class'].errors['required']">Class is required</div>
            </div>
        </div>
        <div class="col-md-6 form-box">
            <label for="name">Gender</label>
            <select id="name" type="text" formControlName="gender" class="form-select" autocomplete="off"
            [ngClass]="{ 'is-invalid': submitted && f['gender'].errors }">
                <option value="">Select</option>
                <option value="1">Male</option>
                <option value="2">Female</option>
            </select>
            <div *ngIf="submitted && f['gender'].errors" class="invalid-feedback">
                <div *ngIf="f['gender'].errors['required']">Gender is required</div>
            </div>
        </div>
        <div class="col-md-12 mt-3 d-flex justify-content-between align-items-end">
            <div>
                <button routerLink="/" class="btn btn-sm btn-outline me-3">Cancel</button>
                <button type="submit" class="btn btn-sm btn-primary">{{isUpdate ? 'update' : 'Add'}} Student</button>
            </div>
        </div>
    </form>
</div>
